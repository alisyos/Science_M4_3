<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터베이스 초기화</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>데이터베이스 초기화</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <strong>경고!</strong> 이 작업은 모든 사용자 데이터와 통계를 삭제합니다. 이 작업은 되돌릴 수 없습니다.
                        </div>
                        
                        <p>다음 데이터가 삭제됩니다:</p>
                        <ul>
                            <li>관리자를 제외한 모든 사용자 계정</li>
                            <li>모든 퀴즈 응답 및 통계 데이터</li>
                        </ul>
                        
                        <form method="POST" action="{{ url_for('reset_database') }}" onsubmit="return confirm('정말로 데이터베이스를 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash me-2"></i>데이터베이스 초기화
                                </button>
                                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>관리자 대시보드로 돌아가기
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
