    <style>

        .option-btn:hover {

        .correct {

        .incorrect {

        }
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 8px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #90949c;
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.3s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="header">
        {% if current_user.is_authenticated %}
            <div class="container d-flex justify-content-between align-items-center">
                <span><i class="fas fa-user"></i> {{ current_user.username }}ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-primary btn-sm">ë¡œê·¸ì•„ì›ƒ</a>

        {% else %}
            <div class="container">

    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-book-open"></i> ì¤‘í•™êµ ê³¼í•™ ì–´íœ˜ í…ŒìŠ¤íŠ¸</h2>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- ë©”ì‹œì§€ë“¤ì´ ì—¬ê¸°ì— ì¶”ê°€ë¨ -->
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" id="chat-input" class="form-control" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">

    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜ ì„ ì–¸
        let currentThreadId = null;
        let isInitialized = false;

        // ì±„íŒ… ê´€ë¦¬ì ê°ì²´
        const chatManager = {
            // thread_idë¥¼ í´ë˜ìŠ¤ ì†ì„±ìœ¼ë¡œ ì¶”ê°€
            threadId: null,

            async init() {
                this.appendMessage('ì•ˆë…•í•˜ì„¸ìš”! ì¤‘í•™êµ ê³¼í•™ í•™ìŠµ ë„ìš°ë¯¸ì…ë‹ˆë‹¤.', 'text', 'assistant');
                
                const messagesContainer = document.getElementById('chat-messages');
                const buttonDiv = document.createElement('div');
                buttonDiv.className = 'message assistant';
                buttonDiv.innerHTML = `
                    <div class="message-content">
                        <button class="btn btn-primary me-2" onclick="chatManager.startQuiz('í…ŒìŠ¤íŠ¸ ì‹œì‘')">í…ŒìŠ¤íŠ¸ ì‹œì‘</button>
                        <button class="btn btn-secondary" onclick="chatManager.endQuiz()">ë‚˜ì¤‘ì— í•˜ê¸°</button>
                    </div>
                `;
                messagesContainer.appendChild(buttonDiv);
                isInitialized = true;
            },

            async startQuiz(buttonText = 'í…ŒìŠ¤íŠ¸ ì‹œì‘') {
                try {
                    this.appendMessage(buttonText, 'text', 'user');
                    
                    const startBtn = document.querySelector('.btn-primary');
                    const laterBtn = document.querySelector('.btn-secondary');
                    if (startBtn) startBtn.disabled = true;
                    if (laterBtn) laterBtn.disabled = true;
                    
                    const loadingId = this.appendLoadingMessage();

                    const response = await fetch('/api/quiz/new', { method: 'POST' });
                    const data = await response.json();
                    
                    this.removeMessage(loadingId);
                    
                    if (data.error) {
                        this.appendMessage('í€´ì¦ˆë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'text', 'assistant');
                        return;
                    }
                    
                    // thread_id ì €ì¥
                    this.threadId = data.thread_id;
                    this.appendMessage(data.quiz, 'quiz');
                    
                } catch (error) {
                    this.appendMessage('í€´ì¦ˆë¥¼ ì‹œì‘í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'text', 'assistant');
                }
            },

            endQuiz() {
                this.appendMessage("ì¢…ë£Œ", 'text', 'user');
                this.appendMessage('ì•Œê² ìŠµë‹ˆë‹¤. ì¤€ë¹„ë˜ë©´ "í…ŒìŠ¤íŠ¸ ì‹œì‘"ì´ë¼ê³  ì…ë ¥í•´ì£¼ì„¸ìš”.', 'text', 'assistant');
            },

            async sendMessage() {
                const input = document.getElementById('chat-input');
                const message = input.value.trim();
                
                if (!message) return;
                
                input.disabled = true;
                document.getElementById('send-btn').disabled = true;
                
                this.appendMessage(message, 'text', 'user');
                input.value = '';

                const loadingId = this.appendLoadingMessage();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            thread_id: this.threadId,
                            message: message
                        })
                    });
                    
                    this.removeMessage(loadingId);
                    
                    const data = await response.json();
                    
                    // ì‘ë‹µ íƒ€ì…ì— ë”°ë¥¸ ì²˜ë¦¬
                    if (data.type === "CHAT") {
                        this.appendMessage(data.message, 'text', 'assistant');
                    } else if (data.type === "ANSWER") {
                        this.appendMessage(data.answer.explanation, 'text', 'assistant');
                    } else if (data.type === "QUIZ") {
                        this.appendMessage(data.quiz, 'quiz');
                    }
                    
                } catch (error) {
                    this.removeMessage(loadingId);
                    this.appendMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ë©”ì‹œì§€ ì „ì†¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'text', 'assistant');
                } finally {
                    input.disabled = false;
                    document.getElementById('send-btn').disabled = false;
                    input.focus();
                }
            },

            async submitAnswer(answer) {
                try {
                    this.appendMessage(answer, 'text', 'user');
                    
                    const optionButtons = document.querySelectorAll('.option-btn');
                    optionButtons.forEach(button => button.disabled = true);
                    
                    const loadingId = this.appendLoadingMessage();

                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            thread_id: this.threadId,
                            message: answer
                        })
                    });
                    
                    this.removeMessage(loadingId);
                    
                    const data = await response.json();
                    
                    if (data.type === "ANSWER" && data.answer) {
                        const { correct, explanation } = data.answer;
                        
                        const resultMessage = correct ? 
                            '<div class="alert alert-success mb-2">ì •ë‹µì…ë‹ˆë‹¤! ğŸ‘</div>' : 
                            '<div class="alert alert-danger mb-2">ì•„ì‰½ë„¤ìš”, ì˜¤ë‹µì…ë‹ˆë‹¤. ğŸ˜¢</div>';
                        
                        const messageContent = `
                            ${resultMessage}
                            ${explanation}
                        `;
                        
                        this.appendMessage(messageContent, 'text', 'assistant');
                        
                        const messagesContainer = document.getElementById('chat-messages');
                        const buttonDiv = document.createElement('div');
                        buttonDiv.className = 'message assistant';
                        buttonDiv.innerHTML = `
                            <div class="message-content">
                                <button class="btn btn-primary me-2" onclick="chatManager.startQuiz('ë‹¤ìŒ ë¬¸ì œ')">ë‹¤ìŒ ë¬¸ì œ</button>
                                <button class="btn btn-secondary" onclick="chatManager.endQuiz()">ì¢…ë£Œ</button>
                            </div>
                        `;
                        messagesContainer.appendChild(buttonDiv);
                    } else {
                        this.appendMessage('ì‘ë‹µ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'text', 'assistant');
                    }
                    
                } catch (error) {
                    console.error('ë‹µë³€ ì œì¶œ ì¤‘ ì˜¤ë¥˜:', error);
                    this.appendMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ë‹µë³€ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'text', 'assistant');
                }
            },

            appendMessage(content, type = 'text', sender = 'assistant') {
                const messagesContainer = document.getElementById('chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                if (type === 'quiz' && content && content.options) {
                    messageDiv.innerHTML = `
                        <div class="quiz-message">
                            <div class="badge bg-primary">${content.unit}</div>
                            <div class="mt-2">${content.question}</div>
                            <div class="quiz-options">
                                ${content.options.map(option => `
                                    <button class="option-btn" onclick="chatManager.submitAnswer('${option}')">${option}</button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    if (typeof content === 'string' && content.trim().startsWith('{')) {
                        try {
                            const jsonObj = JSON.parse(content);
                            content = JSON.stringify(jsonObj, null, 2);
                            messageDiv.innerHTML = `
                                <div class="message-content ${sender}-message">
                                    <pre style="margin: 0; white-space: pre-wrap;">${content}</pre>
                                </div>
                            `;
                        } catch (e) {
                            messageDiv.innerHTML = `
                                <div class="message-content ${sender}-message">
                                    ${content}
                                </div>
                            `;
                        }
                    } else {
                        messageDiv.innerHTML = `
                            <div class="message-content ${sender}-message">
                                ${content}
                            </div>
                        `;
                    }
                }
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            },

            appendLoadingMessage() {
                const messagesContainer = document.getElementById('chat-messages');
                const loadingDiv = document.createElement('div');
                const loadingId = 'loading-' + Date.now();
                loadingDiv.id = loadingId;
                loadingDiv.className = 'message assistant';
                loadingDiv.innerHTML = `
                    <div class="message-content assistant-message">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(loadingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                return loadingId;
            },

            removeMessage(messageId) {
                const messageDiv = document.getElementById(messageId);
                if (messageDiv) {
                    messageDiv.remove();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            chatManager.init();
            
            document.getElementById('send-btn').addEventListener('click', () => {
                chatManager.sendMessage.call(chatManager);
            });
            
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    chatManager.sendMessage.call(chatManager);
                }
            });
        });
    </script>
