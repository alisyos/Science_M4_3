<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 재시작 필요</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-sync-alt me-2"></i>서버 재시작 필요</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <strong>성공!</strong> 데이터베이스가 초기화되었습니다.
                        </div>
                        
                        <div class="alert alert-warning">
                            <strong>주의!</strong> 변경사항을 완전히 적용하려면 서버를 재시작해야 합니다.
                        </div>
                        
                        <h5 class="mt-4">재시작 방법:</h5>
                        <ol>
                            <li>현재 실행 중인 서버를 중지하세요 (Ctrl+C).</li>
                            <li>데이터베이스 파일이 완전히 삭제되었는지 확인하세요:
                                <code>{{ db_path }}</code>
                            </li>
                            <li>서버를 다시 시작하세요:
                                <code>python app.py</code>
                            </li>
                        </ol>
                        
                        <div class="d-grid gap-2 mt-4">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary">
                                <i class="fas fa-arrow-left me-2"></i>관리자 대시보드로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
